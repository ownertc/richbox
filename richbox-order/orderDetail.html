<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>订单详情</title>
		<link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/rest.css">
		<link rel="stylesheet" href="css/confirmOrder.css">
	</head>
<body>
    <div id="app">
         <div class="address" style="padding-bottom: 10px">
             <div class="desc-address">
                 <P style="font-size:14px;color:#000;padding:10px 0;border-bottom: 1px solid #eee;width:100vh">收货信息</P>
                 <p class="user"><span style="margin-right: 10px" v-text="orderDetail.Receiver"></span><span v-text="orderDetail.ReceiverPhone"></span></p>
                 <P v-text="orderDetail.ReceiveAddress"></P>
             </div>
           </div>
        <P style="font-size:14px;color:#000;padding:10px;border-bottom: 1px solid #eee">商品明细</P>
         <ul class="order-list">
             <li class="item" v-for="(item,index) in orderDetail.GoodsList" :key="index">
                 <div style="width:60%;height: 100%;;display: table;"><P class="order-desc" style="display: table-cell;vertical-align: middle" v-text=""><span v-text="item.GoodsName"></span><span></span><span style="margin-left:5px;" v-text="item.SpecRemark"></span></p></div>
                 <p class="num" style="font-size:14px;color:#333" v-text="item.FoodCount"></p>
                 <p class="price"><span>￥</span><span v-text="(item.Price*item.FoodCount).toFixed(2)"></span></p>
             </li>
             
         </ul>
         <mt-field label="订单备注" placeholder="" v-model="orderDetail.Remarks" style="font-size: 14px;"></mt-field>
         <ul class="other-list">
             <li class="item">订&nbsp;单&nbsp;号&nbsp;：{{orderDetail.OrderNumber}}</li>
             <li class="item"><span style="letter-spacing: 2px;">金&nbsp;&nbsp;&nbsp;&nbsp;额:￥{{orderDetail.Amount}}</li>
             <li class="item">下单时间：{{orderDetail.CreateTime}}</li>
            <!--  <li class="item">取消时间：2018-09-18 18:30</li> -->
         </ul>
    </div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/mint-ui/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/request.js"></script>
	<script src="js/orderDetail.js?version=1.8"></script>
</html>
